<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>Team Generator</title>
  </head>

  <body>

    <!-- HEADER----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <header id="header">
        
    </header>

    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    
    <main id="main">

    <!-- JUMBOTRON----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">WELCOME TO THE STRIVE TEAM GENERATOR!</h1>
          <p class="lead"> APP Teams Generator made by Renie Jr Del is Batch Fall 2020</p>
        </div>
      </div>
    
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- APP (NAMES)----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <p>Names List</p>

    <div class="container" id="names">

        <div class="row" id="names_row">

            <div class="col-12 col-sm-6" id="names_input">

                <div class="input_form">

                    <input type="text" placeholder="Add names" class="text_input">
                    <input type="button" value="Add" class="button">
                
                </div>
                          
            </div>

            <div class="col-12 col-sm-6" id="names_result">

                <ul>
                    Names <br>
                </ul>

            </div>

        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- APP (TEAMS)----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <p>Teams List</p>

    <div class="container" id="teams">

        <div class="row" id="teams_row">

            <div class="col-12 col-sm-12" id="teams_input">

                <div class="input_form">
                    <input type="text" placeholder="Number of Team" class="text_input">
                    <input type="button" value="Add" class="button">    
                </div>
        
            </div>

        </div>
    </div>
    
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- RESET----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <input type="button" id="reset" value="Reset App" onclick="resetApp()" class="button">

    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

   
    </main>

    <!-- FOOTER----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <footer id="footer">

        <p>All Rights Reserved</p>

    </footer>
    
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="index.js"></script>

</body>
</html>
